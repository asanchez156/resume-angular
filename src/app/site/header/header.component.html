<div fxLayout="row">
  <div fxFlex="30rem">
    <h1 class="title-full-name">
      {{ personalInfo.name }} {{ personalInfo.surname }}
    </h1>
  </div>
  <div class="info" fxFlex>
    <div class="email" (click)="mailTo()">
      {{ personalInfo.contactInfo.email.address }}
    </div>
    <div class="website" (click)="openPage()">
      {{ personalInfo.contactInfo.webSite.url }} 
    </div>
  </div>
</div>
