<div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="center">
  <ng-container *ngFor="let social of socialNetworks">
    <button type="button" mat-fab color="primary" (click)="windowRef.nativeWindow.open(social.url)">
      <i class="im im-{{social.id}}"
        matTooltip="{{social.name + social.username ? ' (' + social.username + ')':''}}"></i>
    </button>
  </ng-container>
</div>
