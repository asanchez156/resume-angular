<app-loading-container [loading]=loading></app-loading-container>
<div *ngIf="!loading && resume" class="container">
  <mat-card>
    <app-header [fullName]="fullName"
      [email]="email"
      [website]="website"></app-header>
    <app-profile [fullName]="fullName"
      [year]=year
      [country]=country
      [city]=city>
    </app-profile>
  </mat-card>
</div>
<div *ngIf="!loading && !resume" class="container">
  <mat-card>
     {{message}}
  </mat-card>
</div>
